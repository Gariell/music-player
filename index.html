<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://img.icons8.com/officel/16/000000/new-moon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title">ukulele</h4>
        <div class="progress-time" id="progressTime">0:00&nbsp;/&nbsp;00:00</div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
          
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" onerror="imageCoverError()" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="volume">
        <button id="volumeMinus" class="action-btn">
          <i class="fas fa-minus"></i>
        </button>
        <div class="volume-lavel">
          <input type="range" min="0" max="100" value="100" id="volumeRange">
        </div>
        <button id="volumePlus" class="action-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>

    </div>
    <script>
      //список песен
      
      const songs =  ['hey', 'summer', 'ukulele', 'Nyanpasy', 'Sanctuary-Guardian'];
    </script>
    <script src="script.js"></script>
  </body>
</html>
